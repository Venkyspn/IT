<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      style="
        box-shadow: 0 6px 12px rgba(16, 95, 185, 0.4);
        width: 220px;
        height: 60px;
        background-color: #9055ff;
        border-radius: 30px 0px;
        padding: 8px 15px;
        border: none;
        color: #fff;
        margin-left: 10px;
        margin-right: 30px;
        font-family: 'harabara', sans-serif;
        font-size: 1.125rem;
        font-weight: 500;
        letter-spacing: 0.0625rem;
        margin-top: 1.5625rem;
        cursor: pointer;
        text-align: center;
        text-transform: uppercase;
        background-image: linear-gradient(to right, #9055ff, #294af3);
      "
    >
      Button Design 1
    </button>
    <button
      style="
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
        font-size: 1rem;
        font-weight: bold;
        letter-spacing: 0.0625rem;
        margin-top: 1.5625rem;
        padding: 1.5625rem 2.1875rem;
        text-align: center;
        text-transform: uppercase;
        border: solid 2px rgba(255, 255, 255, 1);
        background: #ff9900;
        border-radius: 50%;
        margin-right: 30px;
      "
    >
      Button Design 2
    </button>
    <button
      style="
        box-shadow: 10px 10px rgba(219, 151, 255, 1);
        width: 180px;
        height: 60px;
        background-color: #9d21dd;

        padding: 8px 15px;
        border: none;
        color: #ffecaf;
        margin-left: 10px;
        margin-right: 10px;
        font-family: 'Garamond', sans-serif;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 0.0625rem;
        margin-top: 1.5625rem;
        cursor: pointer;
        border-radius: 12px 12px 12px 12px;
      "
    >
      Button Design 3
    </button>
    <button
      style="
        box-shadow: 0 6px 12px rgba(50, 96, 148, 0.4);
        width: 220px;
        height: 60px;
        background-color: #25aae1;

        padding: 8px 15px;
        border: none;
        color: #effdff;
        margin-left: 10px;
        margin-right: 10px;
        font-family: 'Helvetica', sans-serif;
        font-size: 1.125rem;
        font-weight: 500;
        letter-spacing: 0.0625rem;
        margin-top: 1.5625rem;
        cursor: pointer;
        border-radius: 30px 30px 10px 10px;
        border: solid 2px rgba(255, 255, 255, 1);
        background-image: linear-gradient(#fda400 0%, #fe5400 100%);
      "
    >
      Button Design 4
    </button>

    <br />
    <button
      style="
        box-shadow: 11px 5px rgb(175 206 225);
        width: 214px;
        height: 55px;
        background-color: #ff4e45;
        padding: 8px 15px;
        border: none;
        color: #ffffff;
        margin-left: 10px;
        margin-right: 30px;
        /* font-family: 'Garamond', sans-serif; */
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 0.0625rem;
        margin-top: 1.5625rem;
        /* cursor: pointer; */
        border-radius: 0px 0px 131px 13px;
      "
    >
      Button Design 5
    </button>
    <button
      style="
        width: 200px;
        height: 50px;
        background-color: #610059;

        padding: 8px 15px;
        border: none;
        color: #ffffff;
        margin-left: 10px;
        margin-right: 10px;
        font-family: 'Copperplate', sans-serif;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 0.0625rem;
        margin-top: 1.5625rem;
        cursor: pointer;
        border-radius: 0px 100px 100px 0px;
        background-image: linear-gradient(
          to right,
          #24d1d8,
          #4abbf1,
          #68baed,
          #3ac4e6
        );
      "
    >
      Button Design 6
    </button>
    <button
      style="
        width: 100px;
        height: 100px;
        background-color: #ffffff;
        border-radius: 50%;
        padding: 8px 15px;
        border: solid 3px;
        color: rgb(255, 255, 255);
        margin-left: 10px;
        margin-right: 10px;
        font-family: 'calibri ', sans-serif;
        font-size: 13px;
        font-weight: bold;
        letter-spacing: 0.0625rem;
        margin-top: 1.5625rem;
        cursor: pointer;
        background-image: linear-gradient(to right, #f75c97, #b027ab);
      "
    >
      Button Design 7
    </button>
    <button
      style="
        width: 200px;
        height: 50px;
        background-color: #ffffff;
        border-radius: 30px;
        padding: 8px 15px;
        border: solid 3px;

        margin-left: 10px;
        margin-right: 10px;
        font-family: 'Good Times', sans-serif;
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.0625rem;
        margin-top: 1.5625rem;
        cursor: pointer;
      "
    >
      Button Design 8
    </button>
    <button
      style="
        background-color: #3bb3e0;
        font-family: 'Monotype Cor...', sans-serif;
        font-size: 18px;
        text-decoration: none;
        color: #fff;
        position: relative;
        padding: 15px 45px;
        padding-right: 50px;
        background: linear-gradient(
          bottom,
          rgb(44, 160, 202) 0%,
          rgb(62, 184, 229) 100%
        );
        background: -o-linear-gradient(
          bottom,
          rgb(44, 160, 202) 0%,
          rgb(62, 184, 229) 100%
        );
        background: -moz-linear-gradient(
          bottom,
          rgb(44, 160, 202) 0%,
          rgb(62, 184, 229) 100%
        );
        background: -webkit-linear-gradient(
          bottom,
          rgb(44, 160, 202) 0%,
          rgb(62, 184, 229) 100%
        );
        background: -ms-linear-gradient(
          bottom,
          rgb(44, 160, 202) 0%,
          rgb(62, 184, 229) 100%
        );
        background: -webkit-gradient(
          linear,
          left bottom,
          left top,
          color-stop(0, rgb(44, 160, 202)),
          color-stop(1, rgb(62, 184, 229))
        );
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -o-border-radius: 5px;
        border-radius: 5px;
        -webkit-box-shadow: inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #156785,
          0px 10px 5px #999;
        -moz-box-shadow: inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #156785,
          0px 10px 5px #999;
        -o-box-shadow: inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #156785,
          0px 10px 5px #999;
        box-shadow: inset 0px 1px 0px #2ab7ec, 0px 5px 0px 0px #156785,
          0px 10px 5px #999;
        border: none;
        text-align: center;
             margin-top:50px;
      "
    >
      Button Design 9
    </button>
    <button
      style="
        font-size: 20px;
        border: none;
        padding: 20px 30px;
        border-radius: 3em;
        border-color: #1abc9c;
        color: #000000;
        background: linear-gradient(
          to right,
          rgba(26, 188, 156, 0.6),
          rgba(26, 188, 156, 0.6) 5%,
          #1abc9c 5%,
          #1abc9c 10%,
          rgba(26, 188, 156, 0.6) 10%,
          rgba(26, 188, 156, 0.6) 15%,
          #1abc9c 15%,
          #1abc9c 20%,
          rgba(26, 188, 156, 0.6) 20%,
          rgba(26, 188, 156, 0.6) 25%,
          #1abc9c 25%,
          #1abc9c 30%,
          rgba(26, 188, 156, 0.6) 30%,
          rgba(26, 188, 156, 0.6) 35%,
          #1abc9c 35%,
          #1abc9c 40%,
          rgba(26, 188, 156, 0.6) 40%,
          rgba(26, 188, 156, 0.6) 45%,
          #1abc9c 45%,
          #1abc9c 50%,
          rgba(26, 188, 156, 0.6) 50%,
          rgba(26, 188, 156, 0.6) 55%,
          #1abc9c 55%,
          #1abc9c 60%,
          rgba(26, 188, 156, 0.6) 60%,
          rgba(26, 188, 156, 0.6) 65%,
          #1abc9c 65%,
          #1abc9c 70%,
          rgba(26, 188, 156, 0.6) 70%,
          rgba(26, 188, 156, 0.6) 75%,
          #1abc9c 75%,
          #1abc9c 80%,
          rgba(26, 188, 156, 0.6) 80%,
          rgba(26, 188, 156, 0.6) 85%,
          #1abc9c 85%,
          #1abc9c 90%,
          rgba(26, 188, 156, 0.6) 90%,
          rgba(26, 188, 156, 0.6) 95%,
          #1abc9c 95%,
          #1abc9c 100%
        );
        background-position: 0 0;
        background-size: 100%;
        transition: background 300ms ease-in-out;
             margin-top:50px;
      "
    >
      Button Design 10
    </button>
  </body>
</html>
